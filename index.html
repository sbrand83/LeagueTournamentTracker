<!DOCTYPE html>
<html ng-app="LeagueTournamentTracker">
<head>
    <title></title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <script src="treant/vendor/raphael.js"></script>
    <script src="treant/Treant.min.js"></script>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="treant/Treant.css" type="text/css"/>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                <img src="Logo_small.png" alt="LOLTT Logo" title="Home">
                </a>
                <h1 class="navbar-text">League of Legends Tournament Tracker</h1>
            </div>
            <form class="navbar-form navbar-right" ng-controller="RegisterController" >
                <input type="text" class="form-control" placeholder="Username">
                <input type="password" class="form-control" placeholder="Password">
                <button type="submit" class="btn btn-default">Login</button>
                <button class="btn btn-default" ng-click="redirectToRegister();">Register</button>
            </form>
        </div><!-- /.container-fluid -->
    </nav>

    <ng-view></ng-view>

</body>
</html>
